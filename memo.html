<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="public/styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.0.min.js"></script>
    <title>D&D Screen Screen</title>
</head>

<body>
    <section class="section is-fullheight is-bold">
        <!-- <div class="container is-horizontal-center">
            <img src="Images/oie_4185559SnUUwQFG.png" alt="Dungeon Master Screen">
        </div> -->
    </section>


    <section class="hero is-fullheight is-bold">


        <div class="modal" id="myModal">
            <div class="modal-background"></div>
            <div class="modal-content">
                <div class="box"><a href="#" class="has-background-light">
                        <!--code outline found at https://codepen.io/paulhbarker/pen/mwOREz-->
                        <div id="login">
                            <div class="login-card">

                                <div class="card-title">
                                    <h1>Please Sign In</h1>
                                </div>

                                <div class="content">
                                    <form method="POST" action="#">

                                        <input id="email" type="email" name="email" title="email" placeholder="Email"
                                            required autofocus>
                                        <input id="password" type="password" name="password" title="password"
                                            placeholder="Password" required>

                                        <div class="level options">
                                        </div>
                                        <button type="submit" class="btn btn-primary">Login</button>
                                    </form>
                                </div>
                                <div class="card-title">
                                    <h1>Please Sign Up</h1>
                                </div>
                                <div class="content">
                                    <form method="POST" action="#">

                                        <input id="email" type="email" name="email" title="email" placeholder="Email"
                                            required autofocus>
                                        <input id="password" type="password" name="password" title="password"
                                            placeholder="Password" required>
                                        <input id="password" type="password" name="password" title="password"
                                            placeholder="Verify Password" required>

                                        <div class="level options">
                                        </div>
                                        <button type="submit" class="btn btn-primary">Sign Up</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
            <button class="modal-close is-large" aria-label="close"></button>
        </div>

        <button class="button  modal-button button is-dark" data-target="#myModal" aria-haspopup="true">Log in/Sign Up
        </button>

        <figure class="has-image-centered">
            <img src="Images/LogoMakr_0st7AS.png" width="100" height="50" alt="Memos">
        </figure>



        <!-- 
        <h1 class="title is-horizontal-center">
            <p class="is-horizontal-center"><img src="Images/LogoMakr_7jJgLK.png" width="200" height="100" alt="Rules">
            </p>
        </h1> -->
        <!-- <figure class="has-image-centered">
                <img src="Images/LogoMakr_7jJgLK.png" width="200" height="100" alt="Rules">
              </figure> -->

        <!--Modal code outline found at https://codepen.io/anon/pen/zJyyaW-->

        <div id="app">

            <div class="sidebar sticky">


                <aside class="column is-2 is-narrow-mobile is-fullheight section is-pulled-left">
                    <ul class="menu-list sidebar fixedsticky">



                        <li class="has-background-light">
                            <p>Navigation</p>
                        </li>
                        <li>
                            <a href="#" class="has-background-light">
                                <span class="icon"><i class="fas fa-sort"></i></span> Sort/Filter
                            </a>
                        </li>
                        <li>
                            <a href="#" class="has-background-light">
                                <span class="icon "> <i class="fas fa-crown"></i></span> Favorites
                            </a>
                            <a href="#" class="has-background-light">
                                <span class="icon"><i class="fa fa-info "></i></span> Memos/Notes
                            </a>
                        </li>
                        <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
                            data-target="navbarBasicExample">
                            <span aria-hidden="true"></span>
                            <span aria-hidden="true"></span>
                            <span aria-hidden="true"></span>
                        </a>
                    </ul>

                </aside>

            </div>


            <div class="columns is-mobile">
                <div class="is-flex-mobile">
                    <div class="column">


                        <article class="message is-pulled-right is-paddingless">
                            <div class="field">
                                <label class="label">Title</label>
                                <div class="control">
                                    <input class="input" type="text">
                                </div>
                            </div>

                            <div class="field">
                                <label class="label">Message</label>
                                <div class="control">
                                    <textarea class="textarea"></textarea>
                                </div>
                            </div>
                            <button class="button modal-button button is-dark" data-target="#myModal"
                                aria-haspopup="true">Edit</button>
                        </article>

                    </div>
                </div>
            </div>
    </section>





    <script src="public/js/index.js"></script>

</body>

</html>
